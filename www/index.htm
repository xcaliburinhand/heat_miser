<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {
				'packages' : ['timeline']
			});
			google.charts.setOnLoadCallback(drawChart);

			function drawChart() {
				var data = new google.visualization.DataTable();
				data.addColumn('string', 'Team');
				data.addColumn('date', 'Season Start Date');
				data.addColumn('date', 'Season End Date');

				data.addRows([['Baltimore Ravens', new Date(2000, 8, 5, 2, 45), new Date(2000, 8, 5, 3, 0)], ['New England Patriots', new Date(2000, 8, 5, 13, 33), new Date(2000, 8, 5, 13, 55)]]);

				var options = {
					height : 250,
					hAxis : {
						minValue : new Date(2000, 8, 5, 0, 0),
						maxValue : new Date(2000, 8, 5, 23, 59)
					},
					timeline : {
						groupByRowLabel : true
					}
				};

				var chart = new google.visualization.Timeline(document.getElementById('chart_div'));

				chart.draw(data, options);
			}
		</script>
	</head>
	<body>
		<div id="indicators">
			<div id="indicator_burner" style="text-align:center;width:50px;">
				<p>
					Burner
				</p>
				<div class="circle" style="margin:0 auto;"></div>
			</div>
		</div>
		<br>
		<br>
		<div id="chart_div"></div>
		<div id="date_selector">
			&lt; Date &gt;
		</div>
	</body>
</html>
